<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
</head>
<body>
    <main>
        <section class="section-escrita">
            <h1 class="">Olá, amigo!</h1>
            <p>Caso já tenha uma conta, entre clicando no botão abaixo</p>
            <a href="entrar.html">Entrar</a>
        </section>
        <section class="section-formulario">
            <div>
                <label>Nome <input id="nome-usuario" type="text" name="nome" required></label>
                <label>Sobrenome <input id="sobrenome-usuario" type="text" name="sobrenome" required></label>
                <label>E-mail <input id="email-usuario" type="text" name="email" required></label>
                <label>Data de nascimento <input id="data-nascimento" type="text" name="data-nascimento" required></label>
                <label>Senha <input id="senha-usuario" type="text" name="senha" required></label>
                <label>Confirmar senha <input id="confirmar-senha-usuario" type="text" name="confirmar-senha" required></label>
            </div>  
            <div>
                <input id="termos" type="checkbox" name="termos" required>
                    <label for="termos">Eu aceito e concordo com os termos de uso e <a href="termos.html">política de privacidade</a>.</label>
                <input id="receber-email" type="checkbox" name="receber-email">
                    <label for="receber-email">Eu aceito receber e-mail com novidades sobre o ###.</label>
            </div>
            <div>
                <input type="button" value="Cadastrar" name="botao-cadastrar">
            </div>
        </section>
    </main>  
</body>
</html>
