<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset/reset.css">
    <link rel="stylesheet" href="../styles/style-general.css">
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../styles/resgister.css">
    <title>Geometric</title>
</head>
<body class="purple">
    <section>
        <div id="content-form">
            <header> 
                <div id="tema">            
                    <img id="img-theme" src="../images/images-geometric/purple.png" alt="Temas">
                    <div id="images-theme">
                        <span>Temas</span>
                        <img class="img-theme" id="themePurple" src="../images/images-geometric/purple.png" alt="Temas">
                        <img class="img-theme" id="themeYellow" src="../images/images-geometric/yellow.png" alt="Temas">
                        <img class="img-theme" id="themeBlue" src="../images/images-geometric/blue.png" alt="Temas">
                        <img class="img-theme" id="themeGreen" src="../images/images-geometric/green.png" alt="Temas">
                    </div>
                </div>   
                <h1>Cadastrar</h1>
            </header>
            <main>
                <form action="">
                    <div class="inputs">
                        <input type="text" name="user-name" id="user-name" required>
                        <label for="user-name">Nome de usuário</label>
                    </div>
                    <div class="inputs">
                        <input type="email" name="email" id="email" required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="inputs">
                        <input type="password" name="password" id="password" required>
                        <label for="password">Senha</label>
                    </div>
                    <div class="inputs">
                        <input type="password" name="confirm-password" id="confirm-password" required>
                        <label for="confirm-password">Confirmar senha</label>
                    </div>
                    <div>
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms" >Aceito os <a href="###">termos e condições de uso</a>.</label>
                    </div>
                    <div>
                        <input type="checkbox" name="receive-email" id="receive-email">
                        <label for="receive-email">Aceito receber novidades via E-mail.</label>
                    </div>
                    <button id="login">Cadastrar</button>
                </form>
                <div id="lines">
                    <div class="line"></div>
                    <span>OU</span>
                    <div class="line"></div>
                </div>
                <span>Cadastrar com</span>
                <div id="icons-login">
                    <img src="../images/icons/icon-google.svg" alt="Entrar com Google">
                    <img src="../images/icons/icon-facebook.svg" alt="Entrar com Facebook">
                    <img src="../images/icons/icon-twitter.svg" alt="Entrar com Twitter">
                    <img src="../images/icons/icon-apple.svg" alt="Entrar com ID Apple">                     
                </div> 
                <a id="forgot-password" href="##">Esqueceu sua senha ?</a>          
            </main>
        </div>
        <div id="content-register">
            <span>Já tem uma conta ? <a href="./login.html">Entrar</a></span>
        </div>
        <div id="content-downloads">
            <span>Obtenha o aplicativo.</span>
            <div>
                <img class="button-download" src="../images/icons/download-g.svg" alt="Download Google Play">
                <img class="button-download" src="../images/icons/download-a.svg" alt="Download Microsoft">
            </div>
        </div>            
    </section>
    <script src="../scripts/themes.js"></script>
</body>
</html>
